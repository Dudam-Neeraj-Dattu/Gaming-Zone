<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Neeraj Dice Game</title>
    <link rel="stylesheet" href="/dice_game/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">
    <link rel="shortcut icon" href="/dice_game/images/favicon.png" type="image/x-icon">

  </head>
  <body>    
    <div class="container">            
      <h1 class="heading">Welcome to Neeraj's Dice Game</h1>
      <h1 class="won">Result will be displayed here</h1>
      <div class="dice">
        <p>Player 1</p>
        <img class="img1" src="/dice_game/images/dice6.png">
        <p>Points : 0</p>
      </div>
      <div class="dice">
        <p>Player 2</p>
        <img class="img2" src="/dice_game/images/dice6.png">
        <p>Points : 0</p>
      </div>
      <div>
        <button class="oneplayer" id="oneplayer">One Player Mode</button>
        <button class="twoplayer" id="twoplayer">Two Player Mode</button>
        <button class="start" id="start">Start Game</button>
        <button class="refresh" id="refresh">Click here to throw the dice</button>
        <button class="end" id="end">End Game</button>
        <button class="startnewgame" id="startnewgame">Start New Game</button>
        <button class="startagain" id="startagain">Start Again with Same Players</button>
      </div>
    </div>

    <script src="/dice_game/index.js" charset="utf-8"></script>

      </body>

      </footer>
    </html>
